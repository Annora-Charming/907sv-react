<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>React.js</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="libraries/react.development.js"></script>
    <script src="libraries/react-dom.development.js"></script>
    <script src="libraries/babel.min.js"></script>
    <style type="text/css">
        #wrapper {
            padding: 20px;
            text-align: center;
        }

        #root {
            width: 800px;
            margin: 0 auto;
        }
        .lamp {
            width:100px;
            height:100px;
            border-radius:100%;
            background-color: black;
            margin:10px;
        }

        .green {
            background-color: darkgreen;
        }

        .yellow {
            background-color: yellow;
        }

        .red {
            background-color: red;
        }
    </style>



    <script type="text/babel">

        function App() {

            const [isClicked1, setIsClicked1] = React.useState('false');
            const [isClicked2, setIsClicked2] = React.useState('false');
            const [isClicked3, setIsClicked3] = React.useState('false');

            return <>
                <div className={'lamp ' + (isClicked1 ? '':'green')}/>
                <div className={'lamp ' + (isClicked2 ? '':'yellow')}/>
                <div className={'lamp ' + (isClicked3 ? '':'red')}/>
                <button onClick={() => setIsClicked1(!isClicked1)}>Press to change to green and back</button>
                <button onClick={() => setIsClicked2(!isClicked2)}>Press to change to yellow and back</button>
                <button onClick={() => setIsClicked3(!isClicked3)}>Press to change to red and back</button>
            </>;
        }
        ReactDOM.render(<App/>, document.getElementById('root'));
    </script>
</head>
<body>
<div id="wrapper">
    <div id="root"></div>
</div>
</body>
</html>
