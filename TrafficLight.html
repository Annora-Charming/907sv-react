<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>React.js</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="libraries/react.development.js"></script>
    <script src="libraries/react-dom.development.js"></script>
    <script src="libraries/babel.min.js"></script>
    <style type="text/css">
        #wrapper {
            padding: 20px;
            text-align: center;
        }

        #root {
            width: 800px;
            margin: 0 auto;
        }
        .lamp {
            width:100px;
            height:100px;
            border-radius:100%;
            background-color: black;
            margin:10px;
        }

        .green {
            background-color: darkgreen;
        }

        .yellow {
            background-color: yellow;
        }

        .red {
            background-color: red;
        }
    </style>



    <script type="text/babel">
        function App() {

            const[colorId, setColorId] = React.useState(0);
            const colors = ['', 'green', 'yellow', 'red', 'yellow'];
            function changeColorId(){
                if (colorId === 0){
                    setColorId(1);
                }
                if (colorId === 1){
                    setColorId(2);
                }
                if (colorId === 2){
                    setColorId(3);
                }
                if (colorId === 3){
                    setColorId(4);
                }
                if (colorId === 4){
                    setColorId(0);
                }
            }

            return <>
                <div className={'lamp ' + (colors[colorId])}/>
                <button onClick={() => changeColorId()}>Press to change color</button>
            </>;
        }
        ReactDOM.render(<App/>, document.getElementById('root'));
    </script>
</head>
<body>
<div id="wrapper">
    <div id="root"></div>
</div>
</body>
</html>
