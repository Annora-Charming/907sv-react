<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>React.js</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="libraries/react.development.js"></script>
    <script src="libraries/react-dom.development.js"></script>
    <script src="libraries/babel.min.js"></script>
    <style type="text/css">
        #wrapper {
            padding: 20px;
            text-align: center;
        }

        #root {
            width: 800px;
            margin: 0 auto;
        }
        .lamp {
            width:100px;
            height:100px;
            border-radius:100%;
            background-color: black;
            margin:10px;
        }

        .green {
            background-color: darkgreen;
        }

        .yellow {
            background-color: yellow;
        }

        .red {
            background-color: red;
        }
    </style>



    <script type="text/babel">
        const states = {
            Red: 'red',
            Red_Yellow: 'red_yellow',
            Green: 'green',
            Green_Yellow: 'green_yellow'
        };
        function App() {
            const [state, setState] = React.useState(states.Red)
            function changeColor(){
                if (state === states.Red) setState(states.Red_Yellow);
                else if (state === states.Red_Yellow) setState(states.Green);
                else if (state === states.Green) setState(states.Green_Yellow);
                else if (state === states.Green_Yellow) setState(states.Red);
            }

            return <>
                <div className={'lamp ' + (state === states.Red ? 'red':'')}/>
                <div className={'lamp ' + (state === states.Red_Yellow || state === states.Green_Yellow ? 'yellow':'')}/>
                <div className={'lamp ' + (state === states.Green ? 'green':'')}/>
                <button onClick={() => changeColor()}>Press to change color</button>

            </>;
        }
        ReactDOM.render(<App/>, document.getElementById('root'));
    </script>
</head>
<body>
<div id="wrapper">
    <div id="root"></div>
</div>
</body>
</html>
