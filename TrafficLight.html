<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>React.js</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="libraries/react.development.js"></script>
    <script src="libraries/react-dom.development.js"></script>
    <script src="libraries/babel.min.js"></script>
    <style type="text/css">
        #wrapper {
            padding: 20px;
            text-align: center;
        }

        #root {
            width: 800px;
            margin: 0 auto;
        }
        .lamp {
            width:100px;
            height:100px;
            border-radius:100%;
            background-color: black;
            margin:10px;
        }

        .green {
            background-color: darkgreen;
        }

        .yellow {
            background-color: yellow;
        }

        .red {
            background-color: red;
        }
    </style>



    <script type="text/babel">

        function App() {

            const [value1, setValue1] = React.useState('lamp');
            const [value2, setValue2] = React.useState('lamp');
            const [value3, setValue3] = React.useState('lamp');

            return <>
                <div className={value1}/>
                <div className={value2}/>
                <div className={value3}/>
                <button onClick={() => setValue1("lamp green")}>Press to change to green</button>
                <button onClick={() => setValue2("lamp yellow")}>Press to change to yellow</button>
                <button onClick={() => setValue3("lamp red")}>Press to change to red</button>

            </>;
        }
        ReactDOM.render(<App/>, document.getElementById('root'));
    </script>
</head>
<body>
<div id="wrapper">
    <div id="root"></div>
</div>
</body>
</html>
