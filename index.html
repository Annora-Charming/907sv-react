<!doctype html>
<html lang="ru">
<link rel="stylesheet" type="text/css" href="list.css">
<head>
    <meta charset="utf-8">
    <title>React.js</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="libraries/react.development.js"></script>
    <script src="libraries/react-dom.development.js"></script>
    <script src="libraries/babel.min.js"></script>
    <style type="text/css">
        #wrapper {
            padding: 20px;
            text-align: center;
        }

        #root {
            width: 800px;
            margin: 0 auto;
        }
    </style>
    <script type="text/babel">

        function ListItem({item, index, removing, toggle}){
            return <li>
                <label>
                    <input type="checkbox" onClick={() => toggle(index)} checked={item.isChecked}/>
                    {item.title}
                </label>
                <button onClick={() => removing(index)}>x</button>
            </li>
        }

        function List({list, removing, toggle}){
            return <ul>
                {list.map((item, index) => (
                    <ListItem
                        item={item}
                        index={index}
                        removing={removing}
                        toggle={toggle}/>
                ))}
            </ul>;
        }

        function App() {
            const [value, setValue] = React.useState('');
            const [arr, setArr] = React.useState([]);
            function adding(){
                setArr([
                    ...arr,
                    {
                        title: value,
                        isChecked: false
                    }
                ]);
                setValue('');
            }

            function removing(index){
                arr.splice(index, 1);
                setArr([...arr]);
            }

            function toggle(index){
                arr[index].isChecked = true;
                setArr([...arr]);
            }

            return <>
                To do:
                <br/>
                <label><input
                    placeholder="Praise the cat"
                    type="text"
                    value = {value}
                    onChange = {e => setValue(e.target.value)}
                /></label>
                <button onClick={() => adding()}>Add</button>
                <label>
                    <input type="checkbox"/>Already done
                </label>
                <List list={arr} removing={removing} toggle={toggle}/>
            </>;
        }
        ReactDOM.render(<App/>, document.getElementById('root'));
    </script>
</head>
<body>
<div id="wrapper">
    <div id="root"></div>
</div>
</body>
</html>
